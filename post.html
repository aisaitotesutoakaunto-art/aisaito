<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>中古車 投稿ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 共通CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin">

  <h1>中古車 投稿</h1>

  <form id="postForm">
    <input
      id="name"
      type="text"
      placeholder="車名"
      required
    >
    <br><br>

    <textarea
      id="desc"
      placeholder="説明"
      required
    ></textarea>
    <br><br>

    <input
      id="img"
      type="url"
      placeholder="画像URL（省略可）"
    >
    <br><br>

    <!-- ★ type="submit" が重要 -->
    <button type="submit">投稿</button>
  </form>

  <!-- 投稿用JS -->
  <script src="post.js"></script>

</body>
</html>
